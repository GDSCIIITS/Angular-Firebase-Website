<div class="container pending-tasks">
  <div class="col-md-12">
    <h2>Pending Tasks</h2>
  </div>
  <div class="col-md-12">
    <app-task-card
      *ngFor="let task of tasks"
      [task]="task"
      (onEditTask)="onEdit(task)"
      (onDoneTask)="onDone(task)"
      (onDeleteTask)="onDelete(task)"
    ></app-task-card>
  </div>
</div>
