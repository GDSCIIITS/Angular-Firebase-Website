<div class="container done-tasks">
  <div class="col-md-12">
    <h2>Done Tasks</h2>
  </div>
  <div class="col-md-12">
    <app-task-card
      *ngFor="let task of tasks"
      [task]="task"
      (onPendingTask)="onPending(task)"
      (onDeleteTask)="onDelete(task)"
    ></app-task-card>
  </div>
</div>
